<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header class="p-4">
        <h1>Will it by sunny today?</h1>
        <h5>By: Christine Matthews</h5>
    </header>
    <div class="content-container row m-3 d-flex justify-content-center">
        <aside class="col-3 m-3 rounded">
           <form>
            <div class="mb-3 mt-4">
                <label for="city" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="city">
            </div>
            <button type="submit" id="search-city" class="btn mb-4">Search Weather</button>
           </form>
           <hr class="hr mb-4"/>
           <h3 class="text-center mb-4">Cities Searched</h3>
           <p class="test history rounded p-3">Chicago</p>
        </aside>
        <main id="weather" class="col-8 m-3 rounded d-none">
            <div class="top m-3">
                <h2 id="city-today"></h2>
                <img id="icon" class="icon mb-2">
                <p id="sun-info"></p>
                <ul>
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="humid"></li>
                </ul>
            </div>
            <hr class="hr mb-4"/>

            <div class="bottom row d-flex justify-content-around mb-4">
                <div id="tomorrow" class="day col-2 rounded">
                    <h5 id="tomorrow-name" class="day-of-week"></h5>
                    <img id="tomorrow-icon" class="icons">
                    <ul>
                        <li id="tomorrow-temp" class="temp"></li>
                        <li id="tomorrow-wind" class="wind"></li>
                        <li id="tomorrow-humid" class="humid"></li>
                    </ul>
                </div>
                <div id="two-days" class="day  col-2 rounded">
                    <h5 id="two-name" class="day-of-week"></h5>
                    <img id="two-icon" class="icons">
                    <ul>
                        <li id="two-temp" class="temp"></li>
                        <li id="two-wind" class="wind"></li>
                        <li id="two-humid" class="humid"></li>
                    </ul>
                </div>
                <div id="three-days" class="day  col-2 rounded">
                    <h5 id="three-name" class="day-of-week"></h5>
                    <img id="three-icon" class="icons">
                    <ul>
                        <li id="three-temp" class="temp"></li>
                        <li id="three-wind" class="wind"></li>
                        <li id="three-humid" class="humid"></li>
                    </ul>
                </div>
                <div id="four-days" class="day  col-2 rounded">
                    <h5 id="four-name" class="day-of-week"></h5>
                    <img id="four-icon" class="icons">
                    <ul>
                        <li id="four-temp" class="temp"></li>
                        <li id="four-wind" class="wind"></li>
                        <li id="four-humid" class="humid"></li>
                    </ul>
                </div>
                <div id="five-days" class="day  col-2 rounded">
                    <h5 id="five-name" class="day-of-week"></h5>
                    <img id="five-icon" class="icons">
                    <ul>
                        <li id="five-temp" class="temp"></li>
                        <li id="five-wind" class="wind"></li>
                        <li id="five-humid" class="humid"></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
