<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header class="p-4">
        <h1>Will it by sunny today?</h1>
        <h5>By: Christine Matthews</h5>
    </header>
    <div class="content-container row m-3 d-flex justify-content-center">
        <aside class="col-3 m-3 rounded">
           <form>
            <div class="mb-3 mt-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <button type="submit" class="btn mb-4">Search Weather</button>
           </form>
           <hr class="hr"/>
           <h3 class="text-center mb-4">Cities Searched</h3>
        </aside>
        <main class="col-8 m-3 rounded">
            <p class="test">Test Content</p>
        </main>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
